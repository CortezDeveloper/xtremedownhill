<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Downhill-Skate</title>
  </head>
  <body>
    <main>
      <audio id="background-music" src="./music/gamesong.mp3" loop autoplay></audio>
      <audio id="collision-sound" preload="auto">
        <source src="./music/ouch2.mp3" type="audio/mpeg">
      </audio>
      
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <img src="./imagenes/apds.jpeg" alt="" class="logo-img" /><br><br>
        <br />
        <button id="start-button">Downhill Now!</button>
        <p><strong>Felipe is out of control !</strong><br><br> Use narrows to skate</p>
        <img src="./imagenes/arrowskate.png" alt="" class="arrows-img" />
      </div>

      <div id="game-screen">   
        <div>
          <h2>Stats</h2>
          <p>Score: <span id="score">0</span></p>
          <p>Lives: <span id="lives">3</span></p>
        </div>
              
      </div>
      <div id="game-container">
        <!-- #game-screen is initially hidden using CSS style display: none -->
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <img src="./imagenes/apds.jpeg" alt="" class="logo-img" /><br>
        <h1><em>You Crash!</em> <br><br>Game Over</h1>
        <br />
        <button id="restart-button">Skate Again</button>
      </div>
    </main>

    <script type="text/javascript" src="./component.js"></script>
    <script type="text/javascript" src="./obstacle.js"></script>
    <script type="text/javascript" src="./player.js"></script>
    <script type="text/javascript" src="./game.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
